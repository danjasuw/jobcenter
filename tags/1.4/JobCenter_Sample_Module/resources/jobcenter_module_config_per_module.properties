#
#   This file is to provide information about the module to the JobCenter client code
#
#   "module.name" :
#
module.name=sampleModule
#
#   "module.version.number" :  tracks the version of the module.  Used in determining which jobs the module can run.
#
module.version.number=1
#
#   class in the module that is the "launch point" and has implemented the interface "org.jobcenter.job_module_interface.ModuleInterfaceClientMainInterface"
#
module.java.class=org.jobcenter.sample.main.SampleMain

#
#   Default value for maximum number of threads per job to run this module.
#
#      Defaults to "1" if commented out or set to empty string
#
#         set to "u" for "unlimited" if no restriction to less than the client overall configuration
#

module.default.max.threads.per.job=u

#
#   Default value for minimum number of threads per job to run this module.
#
#      Defaults to "1" if commented out or set to empty string
#
#
#

module.default.min.threads.per.job=1